<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./img/loupe.png">
    <link href="https://fonts.googleapis.com/css2?family=Esteban&display=swap" rel="stylesheet">
    <link href= "index.css" rel="stylesheet" type="text/css" />
    <title>Album Finder</title>
</head>
<body>
    <main>
        <form class="form-searching" autocomplete="off">
            <fieldset>
                <div class="formula author">
                    <label for="author">Enter the author</label>
                    <input class="author-inpt" type="text" name="author" placeholder="Enter Author">
                </div>
                <div class="formula title">
                    <label for="title">Enter the song title</label>
                    <input class="title-inpt" type="text" name="title" placeholder="Enter Title">
                </div>
                <button type="submit" class="search-btn">Search</button>
                <div class="waiting-info">
                    <h3 class="waiting-info-h3">The search may take some time</h3>
                </div>
                <div class="formula result">
                    <div class="title-result"></div>
                    <div class="cover-result"></div>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
